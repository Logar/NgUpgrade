<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>NgUpgrade</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  </head>
  
  <body>
    <form ng-controller="nameController" novalidate>
      <ng4-name [name]="name">
        <label>First Name: <input type="text" ng-model="name.firstname"></label><br />
        <label>Last Name: <input type="text" ng-model="name.lastname"></label><br />
        <input type="submit" ng-click="onSubmit()" class="btn btn-primary" value="Submit">
      </ng4-name>
    </form>
  </body>

</html>
